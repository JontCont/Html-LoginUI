<!DOCTYPE html>
<html lang="zh-Hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <form action="Post">
        <div class="container">
            <div class="login__card">
                <div class="login__Form">
                    <h2 class="ctr__title">SQL Server - 登入 </h2>
                    <div class="formBox">
                        <div class="inutBox w50">
                            <input type="text" name="" id="" required>
                            <span>SQL Server 名稱</span>
                        </div>
                        <div class="inutBox w50">
                            <input type="text" name="" id="" required>
                            <span>DataBase 名稱</span>
                        </div>
                        <div class="inutBox w50">
                            <input type="text" name="" id="" required>
                            <span>登入帳號</span>
                        </div>
                        <div class="inutBox w50">
                            <input type="text" name="" id="" required>
                            <span>登入密碼</span>
                        </div>
                        
                        <div class="inutBox w100">
                            <input type="submit" value="Send">
                            <input type="button" value="Create">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
