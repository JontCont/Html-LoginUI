<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in </title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <div class="wrap">
        <div class="title__item">
            <h3 class="title__login">會員登入</h3>
        </div>
        <div class="login__body">
            <div class="login__inner">
                <div class="login__item">
                    <input class="usr_code" type="text" name="" id="" placeholder="請輸入帳號">
                    <input class="usr_password" type="password" name="" id="" placeholder="請輸入密碼">
                    <div class="check__item">
                        <input type="checkbox" name="scales" id="scales" >
                        <label for="scales">保持7天自動登入</label>
                    </div>
                </div>
                <input type="submit" value="登入" name="btnSave" >
            </div>
        </div>
    </div>


</body>

</html>
